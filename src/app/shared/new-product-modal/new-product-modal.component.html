<div class="modal-header">
  <h5 class="modal-title" id="exampleModalCenterTitle">{{'ADD_PRODUCT' | translate}}</h5>
  <button type="button" class="close pull-right" (click)="modalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="newProductForm" >
   
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
  <button type="button" class="btn btn-primary" [disabled]="newProductForm.invalid" (click)="addProduct()">Save</button>
</div>
